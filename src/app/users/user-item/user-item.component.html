<tr>
    <td contenteditable="true">{{user.id}}</td>
    <td contenteditable="true">{{user.name | usersPipe}}</td>
    <td contenteditable="true">{{user.surname}}</td>
    <td contenteditable="true">{{user.email}}</td>
    <td contenteditable="true">{{user.age}}</td>
    <td >
        <button class="btn btn-danger" (click)=deleteUser(user.id)>Del</button>
        <button class="btn btn-warning" (click)=editUser()>Edit</button>
    </td>
</tr>
